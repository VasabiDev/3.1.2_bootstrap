<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<body>




<div class="container-fluid" >
    <div class="row" style="background-color: #383b43"> тут будет информация о пользователе</div>
    <div class="row">
        <div class="col-md-2" style="background-color: white">Панель управления</div>

        <div class="col-md-10" style="background-color: #f8f9fa">



            <h2 >Admin panel</h2>


            <div class="container-fluid">
                <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users/add">New user</a>
                            </li>
                        </ul>
                    <div class="tab-content"  style="padding-left: 20px">




























<div th:switch="${users}">

    <h2 th:case="null">no users found</h2>
    <div th:case="*">
        <table class="table table-striped table-hover" align="center">
            <thead>
            <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
                <td>Email</td>
                <td>Role</td>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td>тут будет роль</td>

<!--                <td th:text="${user.authorities}"></td>-->

<!--                <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>-->
<!--                <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info"-->
<!--                       data-toggle="modal" data-target="#modal"   style="color: #ffffff">Edit</a></td>-->
                <td><button class="btn btn-info"
                            data-bs-toggle="modal" data-bs-target="#modal"   style="color: #ffffff">Edit</button>
                <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
                </td>

            </tr>
            </tbody>
        </table>
        <form action="/users/add" align="center">
            <button type="submit" value="Update User">Add new User</button>
        </form>
<!---->
    </div>
</div>
<!---->

    </div>
</div>
                    </div>




                </div>
</div>
</div>
</div>
</div>








<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bs-dismiss="modal">x</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">

                <table class="table table-striped table-hover" align="center">
                    <thead>
                    <tr>
                        <td>Id</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Age</td>
                        <td>Email</td>
                        <td>Role</td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="user: ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td>тут будет роль</td>

                        <td><button class="btn btn-info"
                                    data-bs-toggle="modal" data-bs-target="#modal"   style="color: #ffffff">Edit</button>
                        <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
                        </td>

                    </tr>
                    </tbody>
                </table>


    </div>
</div>
</body>
</html>
