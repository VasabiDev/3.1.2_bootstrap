<body>


<div class="container-fluid">
    <div class="row" style="background-color: #383b43"> тут будет информация о пользователе</div>
    <div class="row">
        <div class="col-md-2" style="background-color: white">Панель управления</div>

        <div class="col-md-10" style="background-color: #f8f9fa">


            <h2>Admin panel</h2>


            <div class="container-fluid">
                <div class="row">
                    <!--                 vkladka tyt-->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#table" data-toggle="tab">Users table</a></li>
                        <li><a href="#new" data-toggle="tab">New User</a></li>

                    </ul>
                    <div class="tab-content">
                        <!--                        1 vkla-->
                        <div class="tab-pane active" id="table">
                            <div th:switch="${users}">
                                <div th:case="*">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <td>Id</td>
                                            <td>First Name</td>
                                            <td>Last Name</td>
                                            <td>Age</td>
                                            <td>Email</td>
                                            <td>Role</td>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr th:each="user: ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <section th:each="role : ${user.roles}">
                                                    <p th:text="${role.getName()}"></p>
                                                </section>
                                            </td>


                                            <td>
                                                <button class="btn btn-info"
                                                        data-bs-toggle="modal" data-bs-target="#modalE"
                                                        style="color: #ffffff">Edit
                                                </button>
                                            </td>
                                            <td><a th:href="@{/admin/delete/{id}(id=${user.id})}"
                                                   class="btn btn-danger" data-bs-toggle="modal"
                                                   data-bs-target="#modalD">Delete</a></td>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                    <!---->
                                </div>
                            </div>

                        </div>
                        <!--                        2 vkla-->
                        <div class="tab-pane" id="new">

                            <div>
                                <div th:each="el : ${user}">


                                    <form method="post" role="form">
                                        <table align="center" >
                                            <tr >
                                                <td  >
                                                    <div class="row mb-3" align="center">

                                                        <div class="col-sm-10" >
                                                            <label for="firstName" class="form-label">First name</label>
                                                            <input   type="text" class="form-control" id="firstName"
                                                                   placeholder="First name" th:value="${user.firstName}" name="firstName">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>


                                            <tr>
                                                <td>
                                                    <div class="row mb-3" align="center">
                                                        <label for="lastName" class="form-label">Last Name</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="lastName"
                                                                   placeholder="Last Name" th:value="${user.lastName}" name="lastName">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>

                                                    <div class="row mb-3" align="center">

                                                        <div class="col-sm-10">
                                                            <label for="age" class="form-label"align="center">Age</label>
                                                            <input type="text" class="form-control" id="age"
                                                                   placeholder="Age" th:value="${user.age}" name="age">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="row mb-3" align="center">

                                                        <div class="col-sm-10">
                                                            <label for="email" class="form-label"align="center">Email</label>
                                                            <input type="text" class="form-control" id="email"
                                                                   placeholder="Email" th:value="${user.email}" name="email">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <div class="row mb-3" align="center">

                                                        <div class="col-sm-10" style="margin-bottom: 25px">
                                                            <label for="password" class="form-label">Password</label>
                                                            <input type="text" class="form-control" id="password"
                                                                   placeholder="Password" th:value="${user.password}" name="password" >
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <div >
                                                    <select multiple class="form-control" id="role" name="role" >
                                                        <option value="ADMIN">ADMIN</option>
                                                        <option value="USER">USER</option>
                                                    </select>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <div align="center">
                                                <td >
                                                    <button class="btn btn-success" type="submit" value="Update User"  style="margin: 20px">
                                                        Add new user
                                                    </button>
                                                </td>
                                </div>
                                            </tr>
                                        </table>

                                    </form>


                                </div>
                            </div>
                        </div>

                    </div>

                    <!--                    vkladka tyt-->
                </div>


            </div>

        </div>
    </div>


</div>
</div>
</div>
</div>
</div>

<!--вкладка редактирования пользователя - модальное окно-->
<div id="modalE" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bs-dismiss="modal">x</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">


            </div>
        </div>
    </div>
</div>

<!--модельное окно удаления-->

<div id="modalD" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bs-dismiss="modal">x</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">


            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
